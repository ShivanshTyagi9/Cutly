<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TinyURL — All URLs</title>
  <style>
    :root {
      --accent: #4fd1c5;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
      --danger: #ff6b6b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at 10% 20%, #141414, #0b0b0b);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      background: linear-gradient(45deg, var(--accent), #9be7ff, white);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    nav a {
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      position: relative;
    }
    nav a:hover {
      color: var(--accent);
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0; right: 0;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }

    .table-wrapper {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 20px;
      overflow-x: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 0.95rem;
    }
    th {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.9);
    }
    td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.85);
      vertical-align: top;
    }
    tr:hover {
      background: rgba(255,255,255,0.05);
      transition: background 0.3s ease;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    code {
      background: rgba(255,255,255,0.1);
      padding: 3px 6px;
      border-radius: 6px;
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
    }

    .delete-btn {
      background: transparent;
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: var(--danger);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .delete-btn:hover {
      background: var(--danger);
      color: white;
      border-color: var(--danger);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
    }
    .delete-btn:active {
      transform: translateY(0);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }
    .modal h3 {
      margin-bottom: 15px;
      color: var(--danger);
      font-size: 1.2rem;
    }
    .modal p {
      margin-bottom: 25px;
      color: rgba(255,255,255,0.8);
      line-height: 1.5;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn-cancel {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
    }
    .btn-cancel:hover {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .btn-confirm {
      background: var(--danger);
      color: white;
    }
    .btn-confirm:hover {
      background: #ff5252;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }

    .actions-cell {
      text-align: center;
      white-space: nowrap;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }

    .deleting {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @media (max-width: 700px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      table {
        font-size: 0.85rem;
      }
      .delete-btn {
        padding: 4px 8px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>All Shortened URLs</h1>
    <nav>
      <a href="/">Shorten</a>
      <a href="/list">All URLs</a>
    </nav>
  </header>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Short URL</th>
          <th>Long URL</th>
          <th>Created</th>
          <th>Clicks</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for row in urls %}
        <tr data-code="{{ row.code }}">
          <td>
            <a href="{{ row.short_url }}" target="_blank">{{ row.short_url }}</a>
            <div><code>{{ row.code }}</code></div>
          </td>
          <td style="word-break: break-word;">
            <a href="{{ row.long_url }}" target="_blank">{{ row.long_url }}</a>
          </td>
          <td>{{ row.created_at }}</td>
          <td>{{ row.clicks }}</td>
          <td class="actions-cell">
            <button class="delete-btn" onclick="confirmDelete('{{ row.code }}', '{{ row.short_url }}')">
              Delete
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>⚠️ Delete URL</h3>
      <p>Are you sure you want to delete <strong id="urlToDelete"></strong>?</p>
      <p style="font-size: 0.9rem; color: rgba(255,255,255,0.6);">This action cannot be undone.</p>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn btn-confirm" onclick="deleteUrl()">Delete</button>
      </div>
    </div>
  </div>

  <script>
    let currentDeleteCode = null;

    function confirmDelete(code, shortUrl) {
      currentDeleteCode = code;
      document.getElementById('urlToDelete').textContent = shortUrl;
      document.getElementById('deleteModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('deleteModal').style.display = 'none';
      currentDeleteCode = null;
    }

    async function deleteUrl() {
      if (!currentDeleteCode) return;

      try {
        const response = await fetch(`/delete/${currentDeleteCode}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (response.ok) {
          // Add animation and remove row
          const row = document.querySelector(`tr[data-code="${currentDeleteCode}"]`);
          if (row) {
            row.classList.add('deleting');
            setTimeout(() => {
              row.remove();
            }, 300);
          }
          closeModal();
        } else {
          // Handle error
          const error = await response.text();
          alert('Failed to delete URL: ' + error);
        }
      } catch (error) {
        console.error('Delete failed:', error);
        alert('Failed to delete URL. Please try again.');
      }
    }

    // Close modal when clicking outside
    document.getElementById('deleteModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
